<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">
            <div class="col-lg-3 sidebar d-flex flex-column justify-content-center">
                <h3 class="text-center">Barra Lateral</h3>
            </div>
            <div class="col-lg-9 form-area">
                <form action="#">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Nome" name="nome">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="CEP" name="cep">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Rua" name="rua">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="NÂ°" name="numero">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Complemento" name="complemento">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Bairro" name="bairro">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <select name="cidade" id="cidade" class="form-control">
                                <option value="">Primeiro selecione o estado</option>
                            </select>                            
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
